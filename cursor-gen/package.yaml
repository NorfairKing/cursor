name: cursor-gen
version: '0.0.0.0'
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2018 Tom Sydney Kerckhove'
license: AllRightsReserved
homepage: https://github.com/NorfairKing/cursor


library:
  source-dirs: src/
  ghc-options: -Wall
  exposed-modules:
  - Cursor.Forest.Gen
  - Cursor.List.Gen
  - Cursor.List.NonEmpty.Gen
  - Cursor.Map.Gen
  - Cursor.Map.KeyValue.Gen
  - Cursor.Text.Gen
  - Cursor.TextField.Gen
  - Cursor.Tree.Gen
  dependencies:
  - QuickCheck 
  - base 
  - containers
  - cursor 
  - genvalidity
  - genvalidity-containers
  - genvalidity-text

tests:
  cursor-test:
    main: Spec.hs
    source-dirs: test/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - base
    - containers
    - cursor
    - cursor-gen
    - genvalidity-hspec
    - genvalidity-hspec-optics
    - hspec
    - pretty-show
    - text
