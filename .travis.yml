language: nix
sudo: false

cache:
  directories:
  - $HOME/.stack

matrix:
  include:
  - env:
      - RESOLVER_FLAG="--stack-yaml stack.yaml"
      - BUILD_PKGS=""
      - TEST_PKGS=""
    addons: {apt: {packages: [libgmp-dev]}}

  - env:
      - RESOLVER_FLAG="--stack-yaml lts-12.yaml"
      - BUILD_PKGS=""
      - TEST_PKGS=""
    addons: {apt: {packages: [libgmp-dev]}}

  - env:
      - RESOLVER_FLAG="--stack-yaml lts-11.yaml"
      - BUILD_PKGS=""
      - TEST_PKGS=""
    addons: {apt: {packages: [libgmp-dev]}}

  - env:
      - RESOLVER_FLAG="--stack-yaml lts-10.yaml"
      - BUILD_PKGS=""
      - TEST_PKGS=""
    addons: {apt: {packages: [libgmp-dev]}}
    
  - env:
      - BUILD_KIND="nix"
    addons: {apt: {packages: [libgmp-dev]}}

  # Nightly builds are allowed to fail
  - env: 
      - RESOLVER_FLAG="--resolver nightly"
      - BUILD_PKGS=""
      - TEST_PKGS=""
    addons: {apt: {packages: [libgmp-dev]}}

  allow_failures:
    - env:
      - RESOLVER_FLAG="--resolver nightly"
      - BUILD_PKGS=""
      - TEST_PKGS=""

before_install: ./scripts/ci/before_install.sh

install: ./scripts/ci/install.sh

script: ./scripts/ci/script.sh
